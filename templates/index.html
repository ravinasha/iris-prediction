<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .result, .error {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .result {
            color: #4CAF50;
        }
        .error {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Predictor</h1>
        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="/predict">
            <label>Sepal Length</label>
            <input type="text" name="sepal_length" placeholder="Enter sepal length">

            <label>Sepal Width</label>
            <input type="text" name="sepal_width" placeholder="Enter sepal width">

            <label>Petal Length</label>
            <input type="text" name="petal_length" placeholder="Enter petal length">

            <label>Petal Width</label>
            <input type="text" name="petal_width" placeholder="Enter petal width">

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
